key:
  # key or token

  # this is VERY INSECURE AND DON'T NOT USE
  # key will be stored here IN PLAIN TEXT and should not be used
  key: Keyhere
  keyring:
    # Key will be stored in keyring
    # Keyring module will be needed to use this functionality
    # to set key use "python fsuploader.py -s"
    enabled: true
    # what keyring to be used
    keyring: default

upload:
  # upload config
  config: ~/.config/fsuploader/upconf/config.json

saving:
  # save image to local machine
  enabled: false
  path: ~/Pictures/fsupload/
  # make dir if it doesnt exists
  automkdir: false

notification:
  # requires pynotification
  enabled: false
  # send errors in notifications
  errors: false

logging:
  # logerrors
  enabled: true
  path: ~/.cache/fsupload